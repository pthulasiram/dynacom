<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="templatemo_style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="stylesheet/styles.css" />

<link rel="stylesheet" href="css_menu/style_menu.css" type="text/css" media="screen"/>
<link rel="stylesheet" href="css_menu/style_sdtMenu.css" type="text/css" media="screen"/>
<link rel="stylesheet" type="text/css" href="css_loader/queryLoader.css"/>
<link rel="stylesheet" href="css_scrollPane/jquery.jscrollpane.css" type="text/css" />

<script type='text/javascript' src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/queryLoader.js" > </script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.corner.js"></script>
<script type="text/javascript" src="js/curvycorners.js"></script>

<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/mwheelIntent.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>




</head>
<body>
<div id="templatemo_wrapper">
	<div id="templatemo_menu">
        <ul id="sdt_menu" class="sdt_menu">
            <li>
					<a href="accueil.html">
						<img src="images/0.jpg" alt="Accueil"/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Accueil</span>
							
						</span>
					</a>
				</li>
        </ul>    	
    </div> <!-- end of templatemo_menu -->
</div>
	<!-- The JavaScript of the menu-->
  
       <script type="text/javascript">
            $(function() {
				/**
				* for each menu element, on mouseenter, 
				* we enlarge the image, and show both sdt_active span and 
				* sdt_wrap span. If the element has a sub menu (sdt_box),
				* then we slide it - if the element is the last one in the menu
				* we slide it to the left, otherwise to the right
				*/
                $('#sdt_menu > li').bind('mouseenter',function(){
					var $elem = $(this);
					$elem.find('img')
						 .stop(true)
						 .animate({
							'width':'130px',
							'height':'130px',
							'left':'0px'
						 },400,'easeOutBack')
						 .andSelf()
						 .find('.sdt_wrap')
					     .stop(true)
						 .animate({'top':'140px'},500,'easeOutBack')
						 .andSelf()
						 .find('.sdt_active')
					     .stop(true)
						 .animate({'height':'170px'},300,function(){
						var $sub_menu = $elem.find('.sdt_box');
						if($sub_menu.length){
							var left = '130px';
							if($elem.parent().children().length == $elem.index()+1)
								left = '-170px';
							$sub_menu.show().animate({'left':left},200);
						}	
					});
				}).bind('mouseleave',function(){
					var $elem = $(this);
					var $sub_menu = $elem.find('.sdt_box');
					if($sub_menu.length)
						$sub_menu.hide().css('left','0px');
					
					$elem.find('.sdt_active')
						 .stop(true)
						 .animate({'height':'0px'},300)
						 .andSelf().find('img')
						 .stop(true)
						 .animate({
							'width':'0px',
							'height':'0px',
							'left':'85px'},400)
						 .andSelf()
						 .find('.sdt_wrap')
						 .stop(true)
						 .animate({'top':'25px'},500);
				});
            });
        </script>
        
        <!-- The JavaScript of the menu-->
    
    
</body>
</html>
